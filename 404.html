<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <meta name="description" content="Page not found. Redirecting to the correct route.">
    <meta name="keywords" content="404, page not found, redirect">
    <meta http-equiv="refresh" content="0; URL=/#/pokedex/" />
    <script type="text/javascript">
      // Redirect to the correct route
      var path = window.location.pathname.replace('/pokedex', '');
      window.location.replace('/pokedex/#' + path);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
